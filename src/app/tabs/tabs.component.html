<mat-tab-group
  [(selectedIndex)]="activeIndex"
  [mat-stretch-tabs]="false"
  (selectedIndexChange)="getActiveIndex($event)">
  <mat-tab *ngFor="let tab of tabsSvc.tabs; let i = index" [label]="tab.title">
    <ng-template matTabContent>
      <ng-container #tabAnchor></ng-container>
    </ng-template>
  </mat-tab>
</mat-tab-group>
